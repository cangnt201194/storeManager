
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Blank page
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered">
                <tr>
                    <th style="width: 5%">ID</th>
                    <th style="width: 55%">Tên danh mục</th>
                    <th style="width: 20%">ngày tạo</th>
                    <th style="width: 10%">thao tác</th>
                    <th style="width: 10%">trạng thái</th>
                    
                </tr>
                <tr ng-repeat="item in  productcategories">
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>
                        {{item.CreatedDate|date:'dd/mm/yyyy hh:mm:ss'}}
                    </td>
                    <td>
                       <button class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                       <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                    <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status|statusFilter}}</span></td>
                </tr>
               
            </table>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div><!-- /.box -->

        </div><!-- /.box-body -->
     
</section><!-- /.content -->
